<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Ventas</title>
    <link href="estilo.css" rel="stylesheet" type="text/css">
    

</head>
<body>
    
<h1 class="main-title">Venta de Productos</h1>

<header class="header">
  <nav>
    <ul class="main-ul">
      <li class="main-li">
        <a class="main-a" href="#">Inicio</a>
      </li>
      <li class="main-li">
        <a class="main-a" href="#">Quienes Somos?</a>
      </li>
    </ul>
  </nav>
</header>
<main class="main">
  <div class="modal">
    <div class="modal-productos">
      <div class="producto">
        <img class="producto-img" id="imgModal" src="" alt="">
      </div>
      <div class="precio-nombre">
        <div class="cerrar">
          <span class="close-modal">X</span>
        </div>
       
          <input id="nombre" class="nombre" type="text" placeholder="Nombre">
          <input id="precio" class="precio" type="text" placeholder="Precio">
          <input class="cantidad" type="number">
          <button id="añadir">Añadir</button>
       
      </div>
    </div>
  </div>
  <div class="banner">
    <img src="img/banner.jpg" alt="">
  </div>
  <div class="grupo">
    <div class="grupo-columna" id="todo">
      <div class="card" >
          <h4 class="titulo card-title" id="titulo">Aceite</h4>
          <img class="image card-body" src="img/1.jpg" width="580" height="300">
          <p class="precio card-footer">S/.8</p>
      </div>

      <div class="card" >
        <h4 class="titulo card-title" id="titulo">Cama</h4>
        <img class="image card-body" src="img/2.jpg" width="580" height="300">
        <p class="precio card-footer">S/.130</p>
      </div>
      <div class="card" >
        <h4 class="titulo card-title" id="titulo">Pelcuhe</h4>
        <img class="image card-body" src="img/3.jpg" width="580" height="300">
        <p class="precio card-footer">S/.20</p>
      </div>

      

    </div>
    

  </div>
  <div class="cesta">
    
  </div>    

</main>

<footer>
  <div class="descripcion">
    <p>Pagina de Jorge Baños Chacon</p>
  </div>
</footer>


<script src="javascript.js" language="javascript" type="text/javascript"></script>
</body>
</html>
